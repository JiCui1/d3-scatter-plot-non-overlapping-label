<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <title>Scatter problem POC with D3</title>
  </head>
  <body>
    <script>
      const width = 500;
      const height = 500;

      //create canvas
      const canvas = d3
        .select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height);
      
      //set up axis
      let xscale = d3
        .scaleLinear()
        .domain([-50, 50])
        .range([0, width - 100]);

      let yscale = d3
        .scaleLinear()
        .domain([-50, 50])
        .range([height - 100, 0]);

      let x_axis = d3.axisBottom().scale(xscale);
      let y_axis = d3.axisLeft().scale(yscale);

      canvas.append("g").attr("transform", "translate(50,10)").call(y_axis);

      let xAxisTranslate = height - 90;

      canvas
        .append("g")
        .attr("transform", "translate(50, " + xAxisTranslate + ")")
        .call(x_axis);

      d3.json("data.json").then((data) => {
        console.log(data);
      });
    </script>
  </body>
</html>
